<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing panel</title>

    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main-container">
        <div class="plan-container">
            <img src="images/image1.png" alt="first-pan-image">

            <span class="plan-name">PERSONAL</span>

            <ul>
                <li class="plan-about">CUSTOM DOMAINS</li>
                <li class="plan-about">SLEEPS AFTER 30 MINS OF INACTIVITY</li>
            </ul>

            <span class="plan-price">FREE</span>

            <input type="button" value="SIGN UP" class="sign-plan">
        </div>

        <div class="plan-container" id="middle-container">
            <img src="images/image2.png" alt="">

            <span class="plan-name">SMALL TEAM</span>

            <ul>
                <li class="plan-about">NEVER SLEEPS</li>
                <li class="plan-about">MULTIPLE WORKERS FOR MORE POWERFUL APPS</li>
            </ul>

            <span class="plan-price">$150</span>

            <input type="button" value="FREE TRIAL" class="sign-plan">

        </div>

        <div class="plan-container">
            <img src="images/image3.png" alt="">

            <span class="plan-name">ENTERPRISE</span>

            <ul>
                <li class="plan-about">DEDICATED</li>
                <li class="plan-about">SIMPLE HORIZONTAL SCABILITY</li>
            </ul>

            <span class="plan-price">$400</span>

            <input type="button" value="FREE TRIAL" class="sign-plan">
        </div>
    </div>
</body>
</html>
